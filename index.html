<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SymbOS Art Gallery</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0b0b0f;color:#eaeaf2}
    header{padding:24px 16px;border-bottom:1px solid #222;background:#0f0f16}
    h1{margin:0;font-size:20px}
    .sub{opacity:.8;margin-top:6px;font-size:13px}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:#12121b;border:1px solid #222;border-radius:10px;overflow:hidden}
    .thumb{width:100%;aspect-ratio:4/3;object-fit:cover;background:#000}
    .meta{padding:10px 10px 12px}
    .title{font-size:14px;margin:0 0 4px;font-weight:600}
    .author{font-size:12px;opacity:.75;margin:0 0 10px}
    .links{display:flex;gap:10px;flex-wrap:wrap}
    .links a{font-size:12px;color:#9bdcff;text-decoration:none}
    .links a:hover{text-decoration:underline}
    .note{font-size:12px;opacity:.75;margin-top:18px}
    .badge{display:inline-block;font-size:11px;padding:2px 8px;border:1px solid #2a2a3a;border-radius:999px;opacity:.85}
    .empty{text-align:center;padding:60px 16px;opacity:.5}
  </style>
</head>
<body>
  <header>
    <h1>SymbOS / MSX Art Gallery</h1>
    <div class="sub">Community submissions. Each entry includes an image (PNG/JPG) + SGX.</div>
  </header>
  <main>
    <div id="stats" class="note"></div>
    <div id="grid" class="grid"></div>
    <p class="note">
      <span class="badge">Rule</span>
      Submissions must live in <code>/art</code> and include matching <code>.sgx</code>.
      File naming: <code>title__author.png</code>
    </p>
  </main>
  <script>
    async function main() {
      let items = [];
      try {
        const res = await fetch("./gallery.json", { cache: "no-store" });
        items = await res.json();
      } catch (e) {
        document.getElementById("stats").textContent = "Failed to load gallery.json";
        return;
      }
      const grid = document.getElementById("grid");
      const stats = document.getElementById("stats");
      if (!items.length) {
        stats.textContent = "No artworks yet.";
        grid.innerHTML = '<p class="empty">Be the first to submit! ðŸŽ¨</p>';
        return;
      }
      stats.textContent = "Showing " + items.length + " artwork" + (items.length !== 1 ? "s" : "");
      for (const it of items) {
        const card = document.createElement("div");
        card.className = "card";
        const img = document.createElement("img");
        img.className = "thumb";
        img.loading = "lazy";
        img.src = it.image;
        img.alt = it.title;
        const meta = document.createElement("div");
        meta.className = "meta";
        const t = document.createElement("p");
        t.className = "title";
        t.textContent = it.title;
        const a = document.createElement("p");
        a.className = "author";
        a.textContent = "by " + it.author;
        const links = document.createElement("div");
        links.className = "links";
        const l1 = document.createElement("a");
        l1.href = it.image;
        l1.textContent = "Open image";
        const l2 = document.createElement("a");
        l2.href = it.sgx;
        l2.textContent = "Download SGX";
        links.appendChild(l1);
        links.appendChild(l2);
        meta.appendChild(t);
        meta.appendChild(a);
        meta.appendChild(links);
        card.appendChild(img);
        card.appendChild(meta);
        grid.appendChild(card);
      }
    }
    main();
  </script>
</body>
</html>
